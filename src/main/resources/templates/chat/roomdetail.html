<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title>실시간 채팅</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container" id="app" v-cloak>
    <div>
        <h2>{{room_name}}
            <span class="badge badge-info badge-pill">{{userCount}}</span>
        </h2>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-danger" type="button" @click="ExitRoom">Exit</button>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text">내용</label>
        </div>
        <input type="text" class="form-control" v-model="message" v-on:keypress.enter="sendMessage">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" @click="sendMessage">보내기</button>
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item" v-for="message in messages">
            {{message.sender}} - {{message.message}}
        </li>
    </ul>
    <div></div>
</div>
<!-- JavaScript -->
<script src="/webjars/vue/2.5.16/dist/vue.min.js"></script>
<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
<script>
    //alert(document.title);
    // websocket & stomp initialize
    var sock = new SockJS("/ws/chat");      //websocket sock 연결 설정
    var ws = Stomp.over(sock);              //websocket 이용하여 Stomp 프로토콜 설정

    // vue.js
    var vm = new Vue({                      //vue 시작
        el: '#app',                         //div 컨테이너
        data: {
            roomId: '',                     //room Id
            room_name: '',
            sender: '',                     //현재 접속자
            post_id:'',
            userCount:0,
            message: '',
            messages: [],

        },
        created() {
            this.roomId = localStorage.getItem('wschat.roomId');        //roomId
            this.sender = localStorage.getItem('wschat.sender');        //유저 이름
            this.room_name=localStorage.getItem('wschat.roomName');
            var _this = this;

            ws.connect({}, function(frame) {     //연결
                ws.subscribe("/topic/chat/room/"+_this.roomId, function(message) {        //구독
                    var recv = JSON.parse(message.body);
                    vm.recvMessage(recv);           //채팅창 출력
                });
                ws.send("/app/chat/message", {}, JSON.stringify({type:'ENTER', roomId:_this.roomId, sender:_this.sender}));
            }, function(error) {        //에러가 날 때 재입장
                alert("서버 연결에 실패 하였습니다. 다시 접속해 주십시요.");
                location.href="/chat/room";
            });

            // window.onload = function(event){    //뒤로가기나 앞으로가기로 이 페이지에 접근했을 때
            //     if(event.persisted || (window.performance && window.performance.navigation.type == 2)){
            //         alert("잘못된 접근");
            //         window.history.back();
            //     }
            // };

            window.onbeforeunload=function(){         //페이지 나갈때
                ws.send("/app/chat/message", {}, JSON.stringify({type:'QUIT', roomId:_this.roomId, sender:_this.sender}));
                ws.disconnect();
            };
        },
        methods: {
            sendMessage: function() {           //메시지 전송 메소드 -> MessageController의 chat/message api
                ws.send("/app/chat/message", {}, JSON.stringify({type:'TALK', roomId:this.roomId, sender:this.sender, message:this.message}));
                this.message = '';
            },
            recvMessage: function(recv) {       //보낸 message를 messages에 저장
                //채팅창 출력을 위해 unshift -> 채팅한 것이 위에서 아래로 내려와야댐
                this.messages.unshift({"type":recv.type,"sender":recv.sender,"message":recv.message})
            },
            ExitRoom: function() {
                window.close();
            }
        },
    });
</script>
</body>
</html>
